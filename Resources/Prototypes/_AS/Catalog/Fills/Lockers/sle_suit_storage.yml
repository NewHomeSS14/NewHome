# Aurora Song - SLE Suit Storage Units

#Combat hardsuit storage
- type: entity
  id: ASSuitStorageSLECombat
  parent: SuitStorageBase
  suffix: SLE Combat
  components:
  - type: Storage
    grid:
    - 0,0,5,3
    whitelist:
      tags:
      - ClothingOuterHardsuit
      - ClothingMask
      - GasTank
      - Jetpack
      - ClothingShoesMag
  - type: StorageFill
    contents:
        - id: NFTankO2N2EqualFilled
        - id: ClothingOuterHardsuitSleCombat
        - id: ClothingMaskGasNfsd
        - id: ASJetpackSLEFilled
        - id: ASClothingShoesBootsMagSLEFilled
  - type: AccessReader
    access: [["Security"]]

#Command hardsuit storage (uses combat hardsuit until command hardsuit is created)
- type: entity
  id: ASSuitStorageSLECommand
  parent: SuitStorageBase
  suffix: SLE Command
  components:
  - type: Storage
    grid:
    - 0,0,5,3
    whitelist:
      tags:
      - ClothingOuterHardsuit
      - ClothingMask
      - GasTank
      - Jetpack
      - ClothingShoesMag
  - type: StorageFill
    contents:
        - id: NFTankO2N2EqualFilled
        - id: ClothingOuterHardsuitSleCombat
        - id: ClothingMaskGasNfsd
        - id: ASJetpackSLEFilled
        - id: ASClothingShoesBootsMagSLEFilled
  - type: AccessReader
    access: [["Security"]]
