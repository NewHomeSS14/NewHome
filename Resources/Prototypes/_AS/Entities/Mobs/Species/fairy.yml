- type: entity
  parent: BaseMobHuman
  name: Urist McFairy
  id: MobFairyBase
  abstract: true
  components:
  - type: Sprite
    scale: 0.3, 0.2
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      75: Dead
  - type: SizeAttribute
    short: true
  - type: HumanoidAppearance
    species: Fairy
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.28
        density: 135
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Fairy
  - type: Damageable
    damageModifierSet: Fairy
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcFist
    attackRate: 1
    damage:
      types:
        Blunt: 1
  - type: Speech
    speechSounds: Alto
  - type: SlowOnDamage
    speedModifierThresholds:
      30: 0.7
      40: 0.5
  - type: DamageVisuals
    thresholds: [ 10, 15, 20, 30, 40, 50 ]
    targetLayers:
    - "enum.HumanoidVisualLayers.Chest"
    - "enum.HumanoidVisualLayers.Head"
    - "enum.HumanoidVisualLayers.LArm"
    - "enum.HumanoidVisualLayers.LLeg"
    - "enum.HumanoidVisualLayers.RArm"
    - "enum.HumanoidVisualLayers.RLeg"
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#FF0000"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 10
  - type: Stamina
  - type: Bloodstream
    bloodReagent: Sap
    BloodMaxVolume: 20
  - type: PseudoItem
    size: Small
  - type: Vocal
    sounds:
      Male: MaleHuman
      Female: FemaleHuman
      Unsexed: MaleHuman
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Butcherable
    spawned:
    - id: FoodMeatHuman
      amount: 3

- type: entity
  save: false
  name: Urist McFairy
  parent: MobHumanDummy
  id: MobFairyDummy
  noSpawn: true
  description: A dummy fairy meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: Fairy
